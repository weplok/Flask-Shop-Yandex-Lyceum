<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
<div class="container">
  <header class="d-flex align-items-center justify-content-center py-3 mb-4 border-bottom">
    <div class="col-md-10">
    <h1 class="fs-1">Миссия Колонизация Марса</h1>
    <h4 class="fs-4"> И на Марсе будут яблони цвести!</h4>
    </div>
    <div align="right">
      <nav>
      {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
      {% else %}
      <p>
        <a class="btn btn-primary mb-2" href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
      </p>
      {% endif %}
    </nav>
    </div>
  </header>
</div>
{% block content %}{% endblock %}
</body>
</html>
